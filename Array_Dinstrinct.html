<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<script>
    //数组去重
    function ArrayDinstrint(arr) {
        console.log(Array.from(new Set(arr)));
    }
    ArrayDinstrint([1,2,3,2]);

    //数组去重2
    function ArrayDinstrint2(arr) {
        var obj={};
        var newArr=[];
        for(var i=0;i<arr.length;i++){
            if(!obj[arr[i]]){
                obj[arr[i]]=1;
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    }
    ArrayDinstrint2([1,2,2,3]);
</script>
<body>

</body>
</html>
