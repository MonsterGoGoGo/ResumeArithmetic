<!--
给定一个整数数组和一个目标值，找出数组中和为目标值的 两个 数。

你可以假设每个输入只对应一种答案，且同样的元素不能被重复利用。

示例:

给定 nums = [2, 7, 11, 15], target = 9

因为 nums[0] + nums[1] = 2 + 7 = 9
所以返回 [0, 1]-->
<html>
    <head>
        <script>
            var twoSum=function(arr,target){
                var tempArr=[];
                for(var i=0,len=arr.length;i<len;i++){
                    var result=target-arr[i];
                    if(tempArr[result]!==undefined){
                        return [tempArr[result],i];
                    }
                    tempArr[arr[i]]=i;
                }
            }
            console.log(twoSum([2,3,6,39,4],45));
        </script>
    </head>
    <body></body>
</html>
