<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<script>
/*    最坏时间复杂度：O(n2)：当数组是从大到小排列时，插入第一个元素需要移动一次，插入第二个需要移动两次，以此类推，所以一共为1+2+3+4+......+（n-1）,与冒泡排序相同

    最优时间复杂度：最好的情况是数组已经由小到大排好，则为O(n)

    稳定性：稳定

    空间复杂度：O(1)*/

    function  insertSort(arr) {
        /*1.首先将数组第1个数看成是一个有序序列。
          2.将数组的第2个数按照关键字大小插入到这个有序序列中，插入后得到了一包含两个数的有序序列。
          3.接下来再重复上面的步骤将第3，第4……第n-1个数分别插入到该有序序列中，最终得到一个包含n个数的有序序列。*/
        var temp;  //temp变量用于临时存储待插入元素
        for(var i=1; i<arr.length; i++){
            temp = arr[i];
            //从前往后查找插入位置
            for(var j=i; j>0&&arr[j-1]>temp; j--){
                arr[j]=arr[j-1]; //将大于temp的arr[j]元素后移
            }
            arr[j]=temp;
        }
        return arr;
    }
    var arr=[1,4,2,3,5,2,3,1];
    console.log(insertSort(arr));
</script>

</html>
