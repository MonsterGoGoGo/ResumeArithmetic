<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<script>
/*    原理：对数组进行遍历，相邻元素根据大小进行交换，每次遍历将最小值推至最前方，然后对剩下的值再次进行比较

    最坏时间复杂度：O（n^2）

    有的人有可能会问，冒泡每次遍历所需要执行的次数不应该是(n-1)+........+1=n*(n-1)/2么，为什么是n^2，因为如果当n为一个极大数如10000时，n*(n-1)/2=(100000000-10000)/2，相对于10^8，10000已经可以忽略不计了，所以为n^2/2所以最坏时间复杂度为O（n^2）

    稳定性：稳定

    空间复杂度：O(1)*/
    function sort1(arr) {
/*
1.依次两两比较相邻的元素，如果第一个比第二个大，则进行交换。

2.经过第一轮比较之后，最大的数已经出现在数组最后一个位置了。

3.然后再对除了最后一个元素外的所有数都重复一遍上述比较，结束后第二个的数会到达数组倒数第二个位置。

4.再依次对剩下的数进行重复，直到排序完毕。
*/
        var i = j = 0;//定义i和j两个变量
        for(i=1; i<arr.length; i++){//j为i的前一位，进行比较
            for(j=0; j<=arr.length-i; j++){
                var temp = 0;
                // ">" 从小到大排序
                // "<" 从大到小排序
                if(arr[j] > arr[j+1]){
                    temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
                //或者如下写法
               /* if(arr[j]>arr[i]){
                    temp=arr[j];
                    arr[j]=arr[i];
                    arr[i]=temp;
                }*/
            }
            }
            return arr;
        }
        var arr=[2,4,1,3,7,8,4];
        console.log(sort1(arr));
</script>
